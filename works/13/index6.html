<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f8ff;
                margin: 0;
                padding: 20px;
            }

            div {
                margin-bottom: 10px;
            }

            input {
                padding: 10px;
                margin: 5px;
                border-radius: 5px;
                border: 2px solid #7ec8e3;
                background-color: #e0f7fa;
            }

            button {
                padding: 10px 15px;
                margin: 5px;
                border-radius: 5px;
                border: none;
                color: white;
                background-color: #00796b;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #004d40;
            }

            #demo_div {
                padding: 15px;
                margin-top: 10px;
                border: 2px solid #7ec8e3;
                border-radius: 5px;
                background-color: #e0f7fa;
            }
        </style>
        <script>
            
            function Person(name, phoneNumber, city, age) {
                this.name = name;
                this.phoneNumber = phoneNumber;
                this.city = city;
                this.age = age;
            }

    
            const peopleArray = [];

            
            function show_Person_info() {
                let personInfo = "";
                for (let person of peopleArray) {
                    personInfo += "Name: " + person.name + ", Contact Number: " + person.phoneNumber + ", City: " + person.city + ", Age: " + person.age + "<br>";
                }
                document.getElementById("demo_div").innerHTML = personInfo;
            }

            // Function to insert person information
            function insert() {
                const name = document.getElementById("name").value;
                const phoneNumber = document.getElementById("phoneNumber").value;
                const city = document.getElementById("city").value;
                const age = document.getElementById("age").value;
                const newPerson = new Person(name, phoneNumber, city, age);
                peopleArray.push(newPerson);
                clearInputs();
            }

            
            function reset() {
                peopleArray.length = 0; // Clear the array
                document.getElementById("demo_div").innerHTML = "";
            }

            
            function search() {
                const searchName = document.getElementById("search").value.toLowerCase();
                const filteredPeople = peopleArray.filter(person => person.name.toLowerCase().includes(searchName));

                let searchResults = "";
                if (filteredPeople.length > 0) {
                    for (let person of filteredPeople) {
                        searchResults += "Name: " + person.name + ", Contact Number: " + person.phoneNumber + ", City: " + person.city + ", Age: " + person.age + "<br>";
                    }
                } else {
                    searchResults = "No person found with that name.";
                }

                document.getElementById("demo_div").innerHTML = searchResults;
            }

            
            function clearInputs() {
                document.getElementById("name").value = "";
                document.getElementById("phoneNumber").value = "";
                document.getElementById("city").value = "";
                document.getElementById("age").value = "";
            }
        </script>
    </head>
    <body>
        <div>
            <input id="name" placeholder="Enter Name" />
            <input id="phoneNumber" placeholder="Enter phone Number" />
            <input id="city" placeholder="Enter City" />
            <input id="age" placeholder="Enter Age" />
        </div>
        <button onclick="insert();">Insert Info</button>
        <button onclick="show_Person_info();">Show Info</button>
        <button onclick="reset();">Reset</button>
        
        <div>
            <input id="search" placeholder="Search by Name" />
            <button onclick="search();">Search</button>
        </div>

        <div id="demo_div"></div>
    </body>
</html>
