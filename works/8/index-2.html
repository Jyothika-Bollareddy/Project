<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Uppercase Converter</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h3 {
            margin-bottom: 25px;
            font-size: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 45%;
            padding: 12px;
            margin: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[disabled] {
            background-color: #f1f1f1;
            color: #444;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            input[type="text"] {
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>

    <script>
        function convertToUppercase() {
            var aF = document.getElementById("a");
            var iF = document.getElementById("i");
            iF.value = aF.value.toUpperCase();
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>Enter characters and they will be automatically converted to uppercase:</h3>
        <input type="text" id="a" onkeyup="convertToUppercase()" placeholder="Type here...">
        <input type="text" id="i" disabled placeholder="Uppercase result">
    </div>
</body>
</html>
