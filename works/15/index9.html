<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Car Age Calculator</h2>
    <label for="carDate">Enter Car Manufacturing Date:</label>
    <input type="date" id="carDate">
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>

    <script>
        function calculateAge() {
            let carDate = new Date(document.getElementById("carDate").value);
            let today = new Date();
            
            let ageYears = today.getFullYear() - carDate.getFullYear();
            let ageMonths = today.getMonth() - carDate.getMonth();
            let ageDays = today.getDate() - carDate.getDate();
            
            if (ageDays < 0) {
                ageMonths--;
                ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }
            
            document.getElementById("result").innerText = `Car Age: ${ageYears} years, ${ageMonths} months, and ${ageDays} days.`;
        }
    </script>
</body>
</html>
